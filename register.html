<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - C.A.R.S</title>

  <script defer src="./script/script.js"></script>
  <script defer src="./script/api-client.js"></script>
  <style>

      font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";

      0% {

        transform: translateY(-20px);
      }
      100% {
        opacity: 1; 
        transform: translateY(0);
      }
    }

    .animate-fade-in-down {
      animation: fade-in-down 0.6s ease-out forwards;
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans antialiased">

  <!-- Navigation Bar -->
  <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white hover:text-blue-400 transition-colors duration-300">
        C.A.R.S
      </a>
      <div class="hidden md:flex space-x-4">
        <a href="index.html"
          class="px-3 py-2 text-gray-200 hover:bg-gray-700 rounded-md transition-colors duration-300">主页</a>
        <a href="team.html"
          class="px-3 py-2 text-gray-200 hover:bg-gray-700 rounded-md transition-colors duration-300">团队介绍</a>
        <a href="index.html#download"
          class="px-3 py-2 text-gray-200 hover:bg-gray-700 rounded-md transition-colors duration-300">下载页面</a>
        <a href="login.html"
          class="px-3 py-2 text-gray-200 hover:bg-gray-700 rounded-md transition-colors duration-300">登录</a>
        <a href="register.html"
          class="px-3 py-2 bg-blue-600 text-white font-semibold rounded-md transition-colors duration-300">注册</a>
      </div>
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-200 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden bg-gray-800">
      <a href="index.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-700 transition-colors duration-300">主页</a>
      <a href="team.html"
        class="block px-4 py-2 text-gray-200 hover:bg-gray-700 transition-colors duration-300">团队介绍</a>
      <a href="index.html#download"
        class="block px-4 py-2 text-gray-200 hover:bg-gray-700 transition-colors duration-300">下载页面</a>
      <a href="login.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-700 transition-colors duration-300">登录</a>
      <a href="register.html"
        class="block px-4 py-2 bg-blue-600 text-white font-semibold transition-colors duration-300">注册</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-h-screen flex flex-col items-center justify-center bg-gray-900 px-4 py-12">
    <div class="bg-gray-800 p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md animate-fade-in-down">
      <h1 class="text-3xl font-bold text-center text-blue-400 mb-8">创建您的账户</h1>

      <form id="registerForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-1">用户名</label>
          <input type="text" name="username" id="username" autocomplete="username" required
            class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
            placeholder="选择一个用户名">
        </div>

        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-300 mb-1">姓名</label>
          <input type="text" name="full-name" id="full-name" autocomplete="name" required
            class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
            placeholder="您的真实姓名">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">邮箱</label>
          <input type="email" name="email" id="email" autocomplete="email" required
            class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
            placeholder="you@example.com">
        </div>

        <div>
          <label for="phone-number" class="block text-sm font-medium text-gray-300 mb-1">手机号码</label>
          <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" required
            class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
            placeholder="您的手机号码">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">密码</label>
          <input type="password" name="password" id="password" autocomplete="new-password" required
            class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
            placeholder="创建一个强密码">
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">确认密码</label>
          <input type="password" name="confirm-password" id="confirm-password" autocomplete="new-password" required
            class="w-full px-4 py-2.5 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
            placeholder="再次输入密码">
        </div>

        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="terms" name="terms" type="checkbox" required
              class="h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="font-medium text-gray-300">我同意 <a href="#"
                class="text-blue-500 hover:text-blue-400">服务条款</a></label>
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition-colors duration-300">
            注 册
          </button>
        </div>
      </form>

      <p class="mt-8 text-center text-sm text-gray-400">
        已经有账户了?
        <a href="login.html" class="font-medium text-blue-500 hover:text-blue-400">
          点此登录
        </a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-700 py-8 text-center">
    <div class="container mx-auto px-6">
      <p class="text-gray-400">&copy; <span id="current-year"></span> C.A.R.S - 版权所有.</p>
    </div>
  </footer>

  <script>
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      if (redirectIfLoggedIn()) {
        return; // User is already logged in, redirected to dashboard
      }
      
      // Handle registration form submission
      document.getElementById('registerForm')?.addEventListener('submit', async function (e) {
        e.preventDefault();
        
        // Show loading state
        const submitButton = this.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.innerHTML;
        submitButton.innerHTML = '注册中...';
        submitButton.disabled = true;
        
        // Clear previous error messages
        const errorMessage = document.getElementById('register-error');
        if (errorMessage) errorMessage.textContent = '';
        
        try {
          // Basic validation
          const username = document.getElementById('username').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          const fullName = document.getElementById('full-name').value;
          const phoneNumber = document.getElementById('phone-number').value;
          
          if (password !== confirmPassword) {
            throw new Error('密码和确认密码不匹配！');
          }
          
          // Prepare user data
          const userData = {
            username,
            email,
            password,
            full_name: fullName,
            phone_number: phoneNumber
          };
          
          // Call register API
          const result = await UserAPI.register(userData);
          console.log('注册成功:', result);
          
          // Show success message and redirect to login
          alert('注册成功！请登录您的账户。');
          window.location.href = 'login.html';
        } catch (error) {
          console.error('注册失败:', error);
          
          // Display error message
          if (!errorMessage) {
            const errorDiv = document.createElement('div');
            errorDiv.id = 'register-error';
            errorDiv.className = 'text-red-500 text-sm mt-2';
            document.getElementById('registerForm').insertBefore(errorDiv, submitButton.parentNode);
          }
          
          document.getElementById('register-error').textContent = error.message || '注册失败，请检查您的输入';
        } finally {
          // Restore button state
          submitButton.innerHTML = originalButtonText;
          submitButton.disabled = false;
        }
      });
    });
  </script>

</body>

</html>
